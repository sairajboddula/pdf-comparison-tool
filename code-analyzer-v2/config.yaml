# Code Analyzer Configuration v2.0

scanner:
  max_depth: -1
  exclude_dirs:
    - __pycache__
    - .git
    - .venv
    - venv
    - node_modules
    - .idea
    - .vscode
  include_hidden: false
  analyze_imports: true
  analyze_calls: true

diagram:
  theme: default
  use_icons: true
  output_format: svg
  show_imports: true
  show_calls: false

animation:
  fps: 2
  duration: 0.5

documentation:
  format: markdown
  include_code_snippets: true

ai:
  enabled: false
  model: "bert-base-uncased"

output:
  directory: "./outputs"

logging:
  level: INFO
